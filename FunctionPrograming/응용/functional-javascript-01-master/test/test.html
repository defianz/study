<script>
    const log = (a) => {
        console.log(a);
    }

    console.clear();
    log("형철 test");

    async function test(a) {
        return new Promise(resolve => {
            setTimeout(function () {
                resolve(a);
            }, 100);
        })
    }
    async function test2() {
        const list2 = [1, 2, 3, 4];

        const temp = await list2.map(async a => {
            await test(a * a)
        });

        log(temp);
    }
    test2();
    log("끝");


</script>
