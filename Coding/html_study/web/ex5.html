<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Page Title</title>

</head>

<body>
    <h1> 조건문 </h1>
    <h2> 프로그램 </h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
        var coworkers = ["lo1", "lo2", "lo3", "lo4"];
    </script>

    <h2>IF &lt; - True 문</h2>
    <script>

        document.write("1<br>");
        if (true) {
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>

    <h1> Loop</h1>
    <ul>
        <script>
            for (var i = 0; i <= 4; i++) {
                document.write("<li>" + i + "</li>")
            }
        </script>
    </ul>
    <h2> 동료 </h2>
    <script>
        coworkers.forEach(function (element) {
            document.write("<li>" + element + "</li>");
        })

        coworkers.forEach(element => document.write("<li>" + element + "</li>"));
    </script>
    <span> hi</span>
    <script>

        var coworkers2 = {
            "programer": "egoing",
            "designer": "leezche"
        }
        document.write("programer : " + coworkers2.programer + "<br>");
        document.write("designer : " + coworkers2.designer + "<br>");
        coworkers2.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers2.bookkeeper + "<br>");
        coworkers2["data scientist"] = "kim";
        document.write("data scientist : " + coworkers2["data scientist"] + "<br>");
    </script>

    <script>
        for (var key in coworkers2) {
            document.write(key + "<br>");
            document.write(coworkers2.key + "<br>");
        }
    </script>

    <h2>메소드 프로퍼티</h2>
    <script>
        coworkers2.showAll = function () {
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        coworkers2.showAll();

    </script>
</body>

</html>
