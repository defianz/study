<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state={
                    liked:"false"
                };
            }

            render(){
                return <button 
                type="submit"
                onClick={() => {this.setState({liked:true}); console.log('clicked')}}>
                {this.state.liked === true ? 'Liked' : 'Like'}
                </button>
                
                // return e(
                //     'button', 
                //     {onClick: () => {this.setState({liked:true}); console.log('clicked')}, type: 'submit'},
                //     this.state.liked === true ? 'Liked' : 'Like'); // <button>Like</button>

                // JSC (JS + XML)
            }
        }
    </script>

<script type="text/babel">
        ReactDOM.render(<div><LikeButton/><LikeButton/><LikeButton/><LikeButton/></div>,document.querySelector('#root'));
    </script>
</body>
</html>
