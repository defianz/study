<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4. 자바스크립트에서의 지연 평가</title>
  <script src="js/partial.js"></script>
</head>
<body>

<script>
// 지연 평가를 시작 시키고 유지 시키는(이어 가는) 함수
  // 1. map
  // 2. filter, reject
var mi = 0;
var fi = 0;

_.go(
  _.range(100),
  _.map(function(val) {
    ++mi;
    return val * val;
  }),
  _.filter(function(val) {
    ++fi;
    return val % 2;
  }),
  _.some(function(val) {
    return val > 100;
  }),
  console.log);

console.log(mi, fi);
