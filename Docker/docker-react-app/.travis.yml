sudo: required

language: generic

services:
  - docker

before_install:
  - echo "Start creatring an image with dockerfile"
  - docker build -t iautm91/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true iautm91/docker-react-app npm run test -- --coverage

after_success:
  - echo "Test Success"

deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  app: "docker-react-app"
  env: "DockerReactApp-env"
  bucket_name: "elasticbeanstalk-ap-northeast-2-276562658329"
  bucket_path: "docker-react-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
